services:
  postgres:
    image: postgres:16-alpine
    container_name: homeworksched-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-homeworkuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homeworkpass}
      POSTGRES_DB: ${POSTGRES_DB:-homeworksched}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homeworkuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homeworksched-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homeworksched-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-homeworkuser}:${POSTGRES_PASSWORD:-homeworkpass}@postgres:5432/${POSTGRES_DB:-homeworksched}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - homeworksched-network
    command: >
      sh -c "
        ./node_modules/.bin/prisma migrate deploy || npx prisma migrate deploy || true &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local

networks:
  homeworksched-network:
    driver: bridge
